<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img src="images/illustration-hero.svg" alt="" class="card-img">
    
    <h1 class="card-title">Order Summary</h1>

    <p class="card-copy">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
  
    <div class="card-info">
      <div class="card-col">
        <img src="images/icon-music.svg" alt="" class="music">
        <div class="card-info-price">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
        </div> 
      </div>

      <div class="card-col">
        <a href="#">Change</a>
      </div>
    </div>

    <a href="#" class="card-proceed">
      Proceed to Payment
    </a>

    <a href="#" class="card-cancel">
      Cancel Order
    </a>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fabio Pinto @fabioandpinto </a>.
  </div>
</body>
</html>
